<div>
  <h1 class="text-center"> {{title}} by Meet</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/signalTodos']" routerLinkActive="router-link-active" >Todos from Signal</a>
          </li>
              
        </ul>
        
      </div>
    </div>
  </nav>

 <div class="container-fluid " >
  <h2 class="text-center">ToDo List</h2>
  <!-- <app-todos style="box-sizing: border-box ;display: flexbox;gap: 2rem;"></app-todos> -->
  <button type="button btn btn-primary" (click)="getItems()">Get Items</button>

  @if (todoList().length > 0) {
    @for (todo of todoList(); track $index) {


      <div class="mx-auto mb-4 " style="width:28rem;">
          
          <div class="card text-center " >
              <div class="card-header">
                  {{todo.title}}
              </div>
              <div class="card-body">
                  
                  <p class="card-text">{{todo.desc}}</p>
                  
                  <!-- <button href="#" class="btn btn-danger" (click)="onclick(todo)">{{todo.active == true ? "delete":"show"}}</button> -->
              </div>
              
              
          </div>
        </div>
  }
  }
 </div>
</div>
<router-outlet></router-outlet>
